<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Shopping Cart</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../styles/app.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/header/header-component.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/tile-view/tile-view-component.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/cart-items/cart-items-component.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/cart-total/cart-total-component.css">
</head>

<body>
    <div class="home-page-layout">
        <header class="header">
            <div class="header-container">
                <h2 class="header-text">All Items</h2>
            </div>
        </header>
        <main>
            <section>
                <div class="items-cart-container">
                    <div class="tile-view-container"></div>
                    <div class="cart-items-calc-container">
                        <div class="added-items-container">
                            <div class="added-items-header"><span class="total-items-added">Items </span><span>Qty</span><span>Price</span></div>
                            <div class="added-items-list"></div>
                        </div>
                        <div class="total-amount-container">
                            <div class="total-header-text">Total</div>
                            <div class="total-item-amount-section">
                                <div class="total-items">
                                    <div class="total-items-added">Items</div>
                                    <div>Discount</div>
                                    <div>Type Discount</div>
                                </div>
                                <div class="total-item-disc">
                                    <div>: </div>
                                    <div>: </div>
                                    <div>: </div>
                                </div>
                                <div class="total-item-price">
                                    <div class="total-price">0</div>
                                    <div class="disc-price">0</div>
                                    <div>0</div>
                                </div>
                            </div>
                            <div class="order-total">
                                <div class="order-total-text">Order Total</div>
                                <div>: </div>
                                <div class="item-sub-total">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../../bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/fontawesome.min.js"></script>
    <script type="text/javascript" src="../../../markup/components/tile-view/tile-view-component.js"></script>
</body>

</html>
